<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <title>Mountain</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>
<body>
    <section class="hero">
        <div class="center">
        <header class="page-header">
            <div class="nav-header">
                <ul>
                    <li>about</li>
                    <li>offer</li>
                    <li> <img src="images/logo.png"></li>
                    <li>gallery</li>
                    <li>contact</li>
                </ul>
            </div>
        </header>
    </div>
</section>
<section class="page-main">
            <h1 class="main-title">Mountain kingdom</h1>
            <button class="btn main-button">enter the gates</button>
    </section>
<div class="modal-wrap">
        <div class="modal">
            <span class="hide"><i class="fas fa-times"></i></span>
        </div>
        <section class="form">
            <form class="form-login" id="myForm" name="myForm" method="POST">
                <h2 class="form-login-title">Are you a Mountain Knight?</h2>
                <input class="login" required-type="text" name="login" placeholder="email" value="email">
                <input class="password" required-type="text" placeholder="password" name="password" value="password">
                <button type="submit" class="btn btn-lg" value="Submit!">Log in</button>
            </form>
        </section>
</div>
<footer class="page-footer">
            <ul class="social-footer">
                <li>2019 mountain kingdom</li>
                <li>Cookies<span>|</span>Privacy</li>
                <li>Design by Wizard of Oz</li>
            </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
